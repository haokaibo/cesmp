<html>
  <head>
	<!--Load the AJAX API-->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    function drawLineChart() {
        var data = google.visualization.arrayToDataTable([
          ['Month', '现货', '期货'],
          ['一月',  1507.0,      1503.9],
          ['二月',  1506.9,      1504.2],
          ['三月',  1509.5,      1505.7],
          ['四月',  1510.5,      1508.5],
		  ['五月',  1518.4,      1511.9],
		  ['六月',  1521.5,      1515.2],
		  ['七月',  1525.2,      1517.0],
		  ['八月',  1526.5,      1516.6],
		  ['九月',  1523.3,      1514.2],
		  ['十月',  1518.3,      1510.3],
		  ['十一月',  1513.9,      1506.6],
		  ['十二月',  1509.6,      1504.8]		  
        ]);

        var options = {
          title: '黄金现货期货对比图',
		  pointSize: 4,
		  hAxis: {
			slantedText: true,
			slantedTextAngle: 45
		  },
		  vAxis: {
			gridlines: {count: 7},
			title: '金价（美元）'
		  },
		  
		  trendlines: { 0: {} }    // Draw a trendline for data series 0.

        };

        var chart = new google.visualization.LineChart(document.getElementById('line_chart_div'));
        chart.draw(data, options);
      }
	  
	     // Callback that creates and populates a data table, 
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawPieChart() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Topping');
      data.addColumn('number', 'Slices');
      data.addRows([
        ['Mushrooms', 3],
        ['Onions', 1],
        ['Olives', 1], 
        ['Zucchini', 1],
        ['Pepperoni', 2]
      ]);

      // Set chart options
      var options = {'title':'How Much Pizza I Ate Last Night',
                     'width':800,
                     'height':600};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('pic_chart_div'));
      chart.draw(data, options);

    }
  //------------------------------------------------------
	function drawCharts(){
		drawLineChart();
		//drawPieChart();

	}

  // Load the Visualization API and the piechart package.
  google.load('visualization', '1.0', {'packages':['corechart'], 'language': 'zh-cn'});
 
  // Set a callback to run when the Google Visualization API is loaded.
  google.setOnLoadCallback(drawCharts);

	
   
    </script>
  </head>

  <body>
<!--Div that will hold the pie chart-->
	<div id="line_chart_div" style="width:800; height:600"></div>
    <div id="pic_chart_div" style="width:800; height:600"></div>
  </body>
</html>
